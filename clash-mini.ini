[custom]
; ===================================================
; Clash 高级融合版策略（Smart + Meta + 常用流媒体 + AI规则集）
; 每个地区都包含：手选 + 智选 + 故转 + 自动测速
; 支持主路由模式
; ===================================================

; ========================
; 1、域名组（规则集说明）
; ========================

; ✨ AI1 - AI相关规则集（自定义，适合AI应用加速）
ruleset=✨ AI1,https://github.geekery.cn/raw.githubusercontent.com/liandu2024/clash/refs/heads/main/list/AI.list

; ✨ AI2 - AI相关规则集（自定义，补充AI服务）
ruleset=✨ AI2,https://github.geekery.cn/raw.githubusercontent.com/liandu2024/clash/refs/heads/main/list/AI2.list

; 🎥 YouTube - 官方 ACL4SSR YouTube 流媒体规则集
ruleset=🎥 YouTube,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/YouTube.list

; 🎥 Netflix - 官方 ACL4SSR Netflix 流媒体规则集
ruleset=🎥 Netflix,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Netflix.list

; 🎥 TikTok - 官方 ACL4SSR TikTok 流媒体规则集
ruleset=🎥 TikTok,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/TikTok.list

; 🎥 Facebook - 官方 ACL4SSR Facebook 规则集
ruleset=🎥 Facebook,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Facebook.list

; 🎥 Twitter - 官方 ACL4SSR Twitter 规则集
ruleset=🎥 Twitter,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Twitter.list

; ➡️ 国内-官方 - ACL4SSR 中国大陆直连规则集
ruleset=➡️ 国内-官方,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/China.list

; ➡️ 国内-备用 - Geekery 自定义直连规则集
ruleset=➡️ 国内-备用,https://github.geekery.cn/raw.githubusercontent.com/liandu2024/clash/refs/heads/main/list/Direct.list

; 🌍 国外 - ACL4SSR 全球直连规则集
ruleset=🌍 国外,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Global.list

; 🐟 漏网之鱼 - ACL4SSR Final 合并规则集（补充未覆盖规则）
ruleset=🐟 漏网之鱼,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Final.list

; 🎯 全球直连（GeoIP 直连规则）
ruleset=🎯 全球直连,[]GEOIP,CN,no-resolve

; ========================
; 2、策略组（域名组-节点组）
; ========================
custom_proxy_group=✨ AI1`select`[]DIRECT`[]所有-手动`[]所有-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他-自动`[]IPv6-自动`[]REJECT
custom_proxy_group=✨ AI2`select`[]DIRECT`[]所有-手动`[]所有-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他-自动`[]IPv6-自动`[]REJECT
custom_proxy_group=🎥 YouTube`select`[]DIRECT`[]所有-手动`[]所有-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他-自动`[]IPv6-自动`[]REJECT
custom_proxy_group=🎥 Netflix`select`[]DIRECT`[]所有-手动`[]所有-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他-自动`[]IPv6-自动`[]REJECT
custom_proxy_group=🎥 TikTok`select`[]DIRECT`[]所有-手动`[]所有-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他-自动`[]IPv6-自动`[]REJECT
custom_proxy_group=🎥 Facebook`select`[]DIRECT`[]所有-手动`[]所有-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他-自动`[]IPv6-自动`[]REJECT
custom_proxy_group=🎥 Twitter`select`[]DIRECT`[]所有-手动`[]所有-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他-自动`[]IPv6-自动`[]REJECT
custom_proxy_group=➡️ 国内-官方`select`[]DIRECT`[]所有-手动`[]所有-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他-自动`[]IPv6-自动`[]REJECT
custom_proxy_group=➡️ 国内-备用`select`[]DIRECT`[]所有-手动`[]所有-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他-自动`[]IPv6-自动`[]REJECT
custom_proxy_group=🌍 国外`select`[]DIRECT`[]所有-手动`[]所有-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他-自动`[]IPv6-自动`[]REJECT
custom_proxy_group=🐟 漏网之鱼`select`[]DIRECT`[]所有-手动`[]所有-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他-自动`[]IPv6-自动`[]REJECT

; ========================
; 3、节点组（手选 / 智选 / 故转 / 自动测速）
; ========================
custom_proxy_group=所有-手动`select`.*
custom_proxy_group=所有-自动`url-test`.*
custom_proxy_group=REJECT`select`.*
custom_proxy_group=DIRECT`select`.*
custom_proxy_group=♻️ 自动选择`url-test`.*
custom_proxy_group=🐸 手动切换`select`.*

custom_proxy_group=🇭🇰 香港节点`select`(?=.*(香港|HK|Hong Kong|🇭🇰|HongKong))^((?!(家宽|游戏|剩余|流量)).)*$
custom_proxy_group=🇭🇰 香港智选`smart`(?=.*(香港|HK|Hong Kong|🇭🇰|HongKong))
custom_proxy_group=🔯 香港故转`fallback`(?=.*(香港|HK|Hong Kong|🇭🇰|HongKong))^((?!(家宽|游戏|剩余|流量)).)*$`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=香港-自动`url-test`(广港|香港|HK|Hong Kong|🇭🇰|HongKong)`http://www.gstatic.com/generate_204`180,5,100

custom_proxy_group=🇹🇼 台湾节点`select`(?=.*(台湾|台灣|TW|Tai Wan|🇹🇼))^((?!(家宽|游戏|剩余|流量)).)*$
custom_proxy_group=🇹🇼 台湾智选`smart`(?=.*(台湾|台灣|TW|Tai Wan|🇹🇼))
custom_proxy_group=🔯 台湾故转`fallback`(?=.*(台湾|台灣|TW|Tai Wan|🇹🇼))^((?!(家宽|游戏|剩余|流量)).)*$`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=台湾-自动`url-test`(广台|台湾|台灣|TW|Tai Wan|🇹🇼)`http://www.gstatic.com/generate_204`180,5,100

custom_proxy_group=🇯🇵 日本节点`select`(?=.*(日本|JP|Tokyo|大阪|🇯🇵|Japan))^((?!(家宽|游戏|剩余|流量)).)*$
custom_proxy_group=🇯🇵 日本智选`smart`(?=.*(日本|JP|Tokyo|大阪|🇯🇵|Japan))
custom_proxy_group=🔯 日本故转`fallback`(?=.*(日本|JP|Tokyo|大阪|🇯🇵|Japan))^((?!(家宽|游戏|剩余|流量)).)*$`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=日本-自动`url-test`(广日|日本|JP|Tokyo|大阪|🇯🇵|Japan)`http://www.gstatic.com/generate_204`180,5,100

custom_proxy_group=🇸🇬 新加坡节点`select`(?=.*(新加坡|SG|Singapore|坡|狮城))^((?!(家宽|游戏|剩余|流量)).)*$
custom_proxy_group=🇸🇬 新加坡智选`smart`(?=.*(新加坡|SG|Singapore|坡|狮城))
custom_proxy_group=🔯 新加坡故转`fallback`(?=.*(新加坡|SG|Singapore|坡|狮城))^((?!(家宽|游戏|剩余|流量)).)*$`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=新加坡-自动`url-test`(广新|新加坡|SG|坡|狮城|🇸🇬|Singapore)`http://www.gstatic.com/generate_204`180,5,100

custom_proxy_group=🇰🇷 韩国节点`select`(?=.*(韩国|KR|Korea|首尔|🇰🇷))^((?!(家宽|游戏|剩余|流量)).)*$
