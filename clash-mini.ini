custom_proxy_group=🔯 韩国故转`fallback`(?=.*(韩国|KR|Korea|首尔|🇰🇷))^((?!(家宽|游戏|剩余|流量)).)*$`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=韩国-自动`url-test`(广韩|韩国|韓國|KR|首尔|春川|🇰🇷|Korea)`http://www.gstatic.com/generate_204`180,5,100

custom_proxy_group=🇺🇸 美国节点`select`(?=.*(美国|US|United States|纽约|洛杉矶|西雅图))^((?!(家宽|游戏|剩余|流量)).)*$
